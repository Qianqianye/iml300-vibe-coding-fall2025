<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>IML 300 Fall 2025 Vibe Coding Portfolio</title>
  <meta name="description" content="A collection of student vibe coding experiments from IML 300 Fall 2025">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: hsl(0 0% 100%);
      --foreground: hsl(215 25% 18%);
      --card: hsl(0 0% 100%);
      --card-foreground: #0a0a0a;
      --primary: hsl(215 45% 32%);
      --primary-foreground: #fafafa;
      --secondary: hsl(215 15% 93%);
      --muted: hsl(215 15% 93%);
      --muted-foreground: #717171;
      --border: hsl(215 18% 88%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Geist Mono', monospace;
      background-color: var(--muted);
      color: var(--foreground);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Navigation */
    nav {
      display: none;
      width: 256px;
      border-right: 2px solid var(--primary);
      background-color: var(--muted);
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
    }

    @media (min-width: 1024px) {
      nav {
        display: block;
      }
    }

    nav .nav-content {
      padding: 1.5rem;
    }

    nav h3 {
      font-size: 0.875rem;
      font-weight: 700;
      color: var(--muted-foreground);
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    nav ul {
      list-style: none;
    }

    nav li {
      margin-bottom: 0.5rem;
    }

    nav a {
      display: block;
      font-size: 0.875rem;
      color: var(--foreground);
      text-decoration: none;
      padding: 0.25rem 0;
      transition: color 0.2s;
    }

    nav a:hover {
      color: var(--primary);
    }

    nav .experiment-number {
      color: var(--muted-foreground);
      margin-right: 0.5rem;
    }

    /* Main Content */
    main {
      flex: 1;
      padding: 1rem;
    }

    @media (min-width: 768px) {
      main {
        padding: 2rem;
      }
    }

    .main-content {
      max-width: 80rem;
      margin: 0 auto;
    }

    /* Header */
    header {
      margin-bottom: 3rem;
      border-bottom: 2px solid var(--primary);
      padding-bottom: 2rem;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #000;
      text-wrap: balance;
    }

    @media (min-width: 768px) {
      header h1 {
        font-size: 3rem;
      }
    }

    @media (min-width: 1024px) {
      header h1 {
        font-size: 3.75rem;
      }
    }

    /* Sections */
    .experiments {
      display: flex;
      flex-direction: column;
      gap: 4rem;
    }

    section {
      border-bottom: 2px solid var(--primary);
      padding-bottom: 3rem;
      scroll-margin-top: 2rem;
    }

    section:last-child {
      border-bottom: none;
    }

    section h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--foreground);
      margin-bottom: 1rem;
    }

    @media (min-width: 768px) {
      section h2 {
        font-size: 1.875rem;
      }
    }

    /* References */
    .references {
      margin-bottom: 2rem;
      font-size: 0.875rem;
    }

    .references p {
      font-weight: 600;
      color: var(--muted-foreground);
      margin-bottom: 0.5rem;
    }

    .references ul {
      list-style: none;
    }

    .references li {
      margin-bottom: 0.25rem;
    }

    .references a {
      color: var(--primary);
      text-decoration: none;
    }

    .references a:hover {
      text-decoration: underline;
    }

    /* Projects Grid */
    .projects-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    @media (min-width: 640px) {
      .projects-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .projects-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .project-card {
      text-decoration: none;
      display: block;
    }

    .project-card .card {
      background-color: var(--card);
      border: 2px solid var(--background);
      padding: 1rem;
      border-radius: 0.75rem;
      height: 100%;
      transition: border-color 0.2s;
    }

    .project-card:hover .card {
      border-color: var(--primary);
    }

    .project-card .student-name {
      font-weight: 600;
      color: var(--card-foreground);
      margin-bottom: 0.25rem;
      transition: color 0.2s;
    }

    .project-card:hover .student-name {
      color: var(--primary);
    }

    .project-card .project-title {
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }
  </style>
</head>

    experiments.forEach((experiment, idx) => {

      const sectionId = `experiment-${idx + 1}`;
      const shortTitle = experiment.title.replace(/Vibe Cod(e|ing) Experiment #\d+:\s*/, "");
      
      const li = document.createElement("li");
      li.innerHTML = `
        <a href="#${sectionId}">
          <span class="experiment-number">${experimentNumber}</span>${shortTitle}
        </a>
      `;
      navList.appendChild(li);
    });

    // Render experiments
    const experimentsContainer = document.getElementById("experiments");
    experiments.forEach((experiment, idx) => {
      const sectionId = `experiment-${idx + 1}`;
      
      let referencesHTML = "";
      if (experiment.references && experiment.references.length > 0) {
        referencesHTML = `
          <div class="references">
            <p>Reading Materials:</p>
            <ul>
              ${experiment.references.map(ref => `
                <li><a href="${ref.url}" target="_blank" rel="noopener noreferrer">${ref.title}</a></li>
              `).join("")}
            </ul>
          </div>
        `;
      }

      let projectsHTML = "";
      if (experiment.projects && experiment.projects.length > 0) {
        projectsHTML = `
          <div class="projects-grid">
            ${experiment.projects.map(project => `
              <a href="${project.url}" target="_blank" rel="noopener noreferrer" class="project-card">
                <div class="card">
                  <p class="student-name">${formatStudentName(project.student)}</p>
                  <p class="project-title">${project.title}</p>
                </div>
              </a>
            `).join("")}
          </div>
        `;
      }

      const section = document.createElement("section");

      section.innerHTML = `

        ${projectsHTML}
      `;
      experimentsContainer.appendChild(section);
